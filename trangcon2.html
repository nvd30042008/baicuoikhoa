<!DOCTYPE html>
<html lang="en">
<head>

    <a style="margin-left: 20px;" href="index.html"><i class="fa-solid fa-arrow-left fa-2xl" style="color: #ffffff;"></i></a>
    <div class="khung-san-pham-lon">
        <div class="khung-san-pham">
            <img class="img-2" src="img/z4753615501213_49b2f3e6f0034a3b0313f4a29c28fa2d.jpg" alt="">
            <div class="khung-noi-dung">
                <p class="ten-ve">Vé sự kiện Halloween - người lớn(trên 14 tuổi)</p>
                <div class="danh-gia">
                    <span style="margin-right: 8px;
                                border-bottom: 1px solid   #ee6217;
                                color: #ee6217;">5.0</span>
                    <i class="fa-solid fa-star" style="color: #ee6217;"></i>
                    <i class="fa-solid fa-star" style="color: #ee6217;"></i>
                    <i class="fa-solid fa-star" style="color: #ee6217;"></i>
                    <i class="fa-solid fa-star" style="color: #ee6217;"></i>
                    <i class="fa-solid fa-star" style="color: #ee6217;"></i>
                    <span style="margin-left: 6px;
                                padding-left: 6px;
                                border-left: 1px solid black;"><span style="border-bottom: 1px solid black;">1,5k</span> đánh giá</span>
                    <span style="margin-left: 6px;
                                padding-left: 6px;
                                border-left: 1px solid black;"><span style="border-bottom: 1px solid black;">2,3k</span> đã bán</span>
                </div>
                <div class="gia-ban">
                    <span style="color: #fc6819;">200.000 đ</span>
                </div>
                <div class="giam-gia">
                    <span style="color: rgb(137, 136, 136);">Mã giảm giá:</span>
                    <span style="background-color: rgba(215, 169, 129, 0.736);

                                padding: 3px;">Giảm 10%</span>
                 </div>

                    <span style="color: rgb(137, 136, 136);">Combo khuyến mại:</span>

                                padding: 3px;">Mua 2 giảm 15%</span>
                 </div>
                 <div class="so-luong">
                    <span style="color: rgb(137, 136, 136);">Số lượng:</span>
                    <input type="number" style="width: 55px; height: 30px;" placeholder="0">
                 </div>
                 <div class="btn-mua">
                    <p>Mua ngay</p>
                </div>
            </div>
        </div>
    </div>  
    <script src="halloween.js"></script>
