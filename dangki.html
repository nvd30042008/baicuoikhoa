<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
    <script src="https://kit.fontawesome.com/98638255fc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dangki.css">
</head>
<body>
    <a style="margin-left: 20px;" href="index.html"><i class="fa-solid fa-arrow-left fa-2xl" style="color: #ffffff;"></i></a>
    <!-- register -->
    <div id="register">
        <div id="form-register">
            <h1 style="text-align: center;
                       font-size: 42px;">Đăng kí</h1>
            <div style="display: flex;
                        justify-content: center;">
                <div id="text-register">
                    <p>-Tài khoản:</p>
                    <input id="tai-khoan" type="text" placeholder="Nhập tài khoản">
                    <p>-Mật khẩu:</p>
                    <input id="mat-khau" type="password" placeholder="Nhập mật khẩu">
                    <p>-Nhập lại mật khẩu:</p>
                    <input id="mat-khau" type="password" placeholder="Nhập lại mật khẩu">
                    <br>
                    <label for="">-Giới tính:</label>
                    <label for="">Nam</label>
                    <input id="nam" type="radio">
                    <label for="">Nữ</label>
                    <input id="nu" type="radio">
                    <br>
                    <label id="date" for="">-Ngày sinh:</label>
                    <input id="chon-date" type="date">
                    <br>
                    <button id="btn-register">Đăng kí</button>
                </div>
            </div>           
        </div>
    </div>
</body>
</html>
